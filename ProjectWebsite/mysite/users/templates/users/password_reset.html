{% extends "WebAdmin/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section m-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn btn-dark" type="submit">Reset password</button>
            </div>
        </form>

    </div>
{% endblock content %}
